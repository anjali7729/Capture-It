<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>

      </div>
      <label for="image">Update Image:</label><br>
      <div class="row">
        <div class="col-sm-5 imgUp">

            Upload<input type="file" class="uploadFile img" value="Upload Photo"

      </div><!-- row -->

        <label for="image">Update Image:</label>
        <input type="file" id="image" ng-model="image">
      </div> -->
      <button id="update" type="submit" class="btn btn-default" ng-click="update()" disabled>Update</button>
    </form>
  </div>

    var app = angular.module('myApp', []);
    app.controller('myCtrl', function ($scope) {
      // Initialize form values
      $scope.name = '';
      $scope.parentMobile = '';
      $scope.parentEmail = '';

  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
