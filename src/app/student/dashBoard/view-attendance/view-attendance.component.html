  <div ng-app="attendanceApp">

        <button id="Logout" class="btn btn-danger" type="submit" [routerLink]="''">LogOut</button></h1>
      <h1 class="text-center">Attendance Page</h1>
      <table style="width: 90%; margin-left: 5%;">
        <thead>
          <tr>

          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="student in students">
            <td>Student Name</td>
            <!-- {{student.name}} -->
          </tr>
        </tbody>
      </table>
      <p class="text-center mt-3">Attendance Percentage: 100%</p>

    </div>
